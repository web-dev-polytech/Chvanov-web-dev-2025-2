{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 200px);">
    <div class="container-fluid" style="max-width: 28rem;">
        <form class="bg-white p-4 border rounded" method="POST">
            <h2 class="text-center mb-4">Вход в систему</h2>
            
            <div class="form-floating mb-3">
                <input autocomplete="off" type="text" class="form-control" name="login" id="login" placeholder="login"
                    value="{{ request.form.login }}" required>
                <label for="login">Логин</label>
            </div>
        
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Пароль</label>
            </div>
        
            <div class="row mb-3 justify-content-between">
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">
                            Запомнить меня
                        </label>
                    </div>
                </div>
                <div class="col-auto">
                    <a href="#">Забыли пароль?</a>
                </div>
            </div>
        
            <button type="submit" class="btn btn-dark w-100">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
